{% extends 'base.html' %}
{% block title %}
	{{ object.short_url }} | {{ block.super }}
{% endblock title %}
{% block content %}
	<div>
		<h1>Success!</h1>
		<p>{{ object.url }}</p>
		<p><a class="btn btn-link" href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
		<p><a class="btn btn-default" href="/">+ New</a></p>
	</div>
{% endblock content %}
